<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <form th:object="${formInputAttribute}" method="post" action="/form">
        <div class="form-group" >
            <label>Cумма кредита</label>
            <input th:field="*{amount}" type="number" name="amount">
        </div>
        <div class="form-group">
            <label>Период</label>
            <input th:field="*{period}" type="number" name="period">
        </div>
        <div class="form-group" >
            <label>Годовая ставка</label>
            <input th:field="*{rateInYear}" type="number" name="rateInYear">
        </div>
        <input type="submit" value="Посчитать"/>
    </form>

</body>
</html>
